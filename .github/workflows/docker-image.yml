name: Backstage build and push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

jobs:
  build-and-push:
    #runs-on: nomsterbuilder
    runs-on: nomsterrunner

    steps:
      - name: send STARTING to Discord
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_ID }}
          webhook_token: ${{ secrets.DISCORD_TOKEN }}
          color: "#FFFF00"
          message: |
            ${{ github.repository }}
            
            üöÄ Build starting: ${{ github.event.head_commit.message }}

      - name: Checkout
        uses: actions/checkout@v4

#      - name: Set up QEMU
#        uses: docker/setup-qemu-action@v3

#      - name: Set up Docker Buildx
#        uses: docker/setup-buildx-action@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: NPM install yarn
        run: npm install --global yarn

      - name: yarn install
        run: yarn install --immutable
        shell: bash

      - name: Build typedefs
        run: yarn tsc

      - name: Build backend
        run: yarn build:backend

      - name: Build image
        run: yarn build-image
        env:
          DOCKER_BUILDKIT: 1

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_HOST }}
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Push to registry
        run: |
          docker tag backstage ${{ secrets.HARBOR_HOST }}/library/backstage:latest
          docker push ${{ secrets.HARBOR_HOST }}/library/backstage:latest

      - name: send COMPLETED to Discord
        uses: appleboy/discord-action@master
        if: ${{ always() }}
        with:
          webhook_id: ${{ secrets.DISCORD_ID }}
          webhook_token: ${{ secrets.DISCORD_TOKEN }}
          color: "{{#success build.status}}#00GG00{{else}}#FF0000{{/success}}"
          message: |
            ${{ github.repository }}

            {{#success build.status}}‚úÖ Build succeeded: {{else}}‚ùå Build failed:{{/success}} ${{ github.event.head_commit.message }}
  
